<html>
  <head>
      <title>
      zombieSurvivalMap
      </title>
      <link rel="stylesheet" type="text/css" href="zombies.css">
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFqeznFQ9YBFIPFNEgklFBQvaMNyr3iG8&callback=initMap">
 </script>
 <style>
#zombie_map {
    width: 600px;
    height: 400px;
    background-color: grey;
}
</style>
  </head>
    <body>
    <main>
      <div id="title"><h1>Zombie Survival Map</h1></div>
      <center><div id="zombie_map"></div></center>
      <form>
        <center>
        <select id="icon_to_use_plndball">
          <option value="zombie.png">Zombie</option>
          <option value="Hospital.png">Hospital</option>
          <option value="armory.png">armory</option>
        </select>
        </center>
      </form>
    </main>
      <script>
      var zombie_map;
      function initMap() {
          zombie_map = new google.maps.Map(document.getElementById('zombie_map'), {
          zoom: 14,
          center: {lat: 52.520008, lng: 13.404954}
          });
          zombie_map.addListener('click', function(e) {
            var location = e.latLng;
            place_marker(location);
          });
      }
      function place_marker(location) {
          var symbol = document.getElementById('icon_to_use_plndball').value;
          var marker = new google.maps.Marker({
          position: location,
          map: zombie_map,
          icon: symbol
          });
          console.log(location.lat(), location.lng(), symbol);
      }
    </script>

  </body>
</html>
